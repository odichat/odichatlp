<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" href="{{ "/" | relative_url }}">
      <img src="https://odisea.nyc3.cdn.digitaloceanspaces.com/odichat/assets/logo.svg" alt="Odichat" class="h-8 w-auto">
    </a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1 text-base-content flex items-center">
      {% for link in site.translations[site.lang].components.navbar.links %}
      <li><a href="#pricing">{{ link }}</a></li>
      {% endfor %}
      <li><a href="https://dashboard.odichat.app" target="_blank" class="btn">{% t components.navbar.signup %}</a></li>
    </ul>
  </div>
</div>
